    <link rel="stylesheet" href="style.css" />
    <style>
      /* General Styling for Contact Page */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #f9f9f9, #e3e8ed);
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .contact-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 40px auto;
        width: 80%;
        max-width: 900px;
      }

      .contact-container h1 {
        margin-bottom: 20px;
        font-size: 2.5em;
        color: #2d3e50;
      }

      .contact-details p {
        font-size: 1.2em;
        margin: 10px 0;
      }

      .social-links {
        margin-top: 30px;
      }

      .social-links h2 {
        margin-bottom: 15px;
        font-size: 1.8em;
        color: #2d3e50;
      }

      .social-links ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-links ul li {
        display: inline-block;
      }

      .social-links ul li a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: color 0.3s ease;
      }

      .social-links ul li a:hover {
        color: #0073e6;
      }

      .social-links ul li img {
        width: 30px;
        height: 30px;
      }

      footer {
        text-align: center;
        background-color: #2d3e50;
        color: white;
        padding: 10px 0;
        font-size: 14px;
      }
    </style>
  </head>
